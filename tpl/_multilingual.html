<script type="text/javascript">
    xe.current_lang = '{$lang_type}';
</script>

<load target="js/multilingual.js" />
<load target="css/multilingual.css" />

<div id="multiLanguageValues" style="display:none">
     <!--style="display:none"-->
    <h2>{$lang->multilingual}</h2>
    <ul>
        {@
        /* move current language to the top */
        $a = array($lang_type=>$lang_supported[$lang_type]);
        unset($lang_supported[$lang_type]);
        $lang_supported = array_merge($a, $lang_supported);
        }
        <li loop="$lang_supported=>$code,$name" class="{$code}">
            <label for="{$code}_var1">{$name}</label>
            <input type="text" value="" id="{$code}_var1" />
        </li>
    </ul>

    <span class="btnGray medium"><input id="saveTranslations" type="submit" value="Save"></span>
    <a href="#" id="closeTranslations">Close</a>

</div>
