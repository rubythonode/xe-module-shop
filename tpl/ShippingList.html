<script type="text/javascript">
    jQuery(document).ready(function($){
        $("form.activateShippingMethod input[type='checkbox'][name='is_active']").change(function(){
            if($(this).is(':checked'))
            {
                $is_active = 'Y';
            }
            else
            {
                $is_active = 'N';
            }
            $code = $(this).prev("input").val();

            $.exec_json('shop.procShopServiceActivateShippingMethod'
                    , { code : $code, is_active :  $is_active}
                    , function(data){
                        if(data.error != 0)
                        {
                            alert("Error " + data.error + " " + data.message);
                            return;
                        }

                        alert(data.message);
                    }
            );

        });
    });
</script>
