<script type="text/javascript">
    jQuery(document).ready(function($){
        $("form.activateShippingMethod input[type='checkbox'][name='status']").change(function(){
            if($(this).is(':checked'))
            {
                $status = '1';
            }
            else
            {
                $status = '0';
            }
            $name = $(this).prev("input").val();

            $.exec_json('shop.procShopServiceActivateShippingMethod'
                    , { name : $name, status : $status}
                    , function(data){
                        if(data.error != 0)
                        {
                            alert("Error " + data.message);
                            return;
                        }

                        alert(data.message);
                    }
            );

        });
    });
</script>
