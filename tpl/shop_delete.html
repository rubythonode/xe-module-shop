<div cond="$XE_VALIDATOR_MESSAGE" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
<p>{$XE_VALIDATOR_MESSAGE}</p>
</div>

<form action="./" method="get" ruleset="delete_shop">
    <input type="hideen" name="module" value="shop" />
	<input type="hidden" name="act" value="procShopAdminDelete" />
	<input type="hidden" name="error_return_url" value="{getUrl('module', 'admin', 'act', 'dispShopAdminDelete', 'module_srl', $module_srl)}" />
	<input type="hidden" name="page" value="{$page}" />
	<input type="hidden" name="site_srl" value="{$shop_info->site_srl}" />

    <h4 class="xeAdmin">{$lang->confirm_delete}</h4>
    <table cellspacing="0" class="rowTable">
    <tr>
        <th scope="row"><div>{$lang->module_name}</div></th>
        <td class="wide">{$shop_info->mid}</td>
    </tr>
    <tr>
        <th scope="row"><div>{$lang->shop_title}</div></th>
        <td class="wide">{$shop_info->shop_title}</td>
    </tr>
    <tr>
        <th scope="row"><div><!--@if(isSiteId($shop_info->domain))-->Site ID<!--@else-->{$lang->domain}<!--@end--></div></th>
        <td class="wide"><a href="{getSiteUrl($shop_info->domain)}" onclick="window.open(this.href); return false;">{$shop_info->domain}</a></td>
    </tr>
    </table>
	<div class="btnArea">
		<span class="btn"><input type="submit" value="{$lang->cmd_delete}" /></span>
		<span class="btn"><a href="{getUrl('act','dispShopAdminList')}">{$lang->cmd_back}</a></span>
	</div>
</form>
