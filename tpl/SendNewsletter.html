<!-- Content -->
<div id="content">
    <!-- contentHeader -->
    <div class="contentHeader postListHeader">
        <h3 class="h3">{$lang->send_newsletter}</h3>
    </div>
    <div cond="$XE_VALIDATOR_MESSAGE" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
        <p>{$XE_VALIDATOR_MESSAGE}</p>
    </div>
    <!-- /contentHeader -->
    <form action="./" method="post" ruleset="send_newsletter" class="">
        <input type="hidden" name="act" value="procShopToolSendNewsletter" />
        <div class="wOption">
            <fieldset class="visualFieldset">
                <legend class="visualLabel">{$lang->send_newsletter}</legend>
                <table border="1" cellspacing="0" class="tableData">

                    <tr class="first">
                        <th scope="row">
                            <label for="subject">{$lang->subject}</label>
                        </th>
                        <td class="title">
                            <div class="fItem">
                                <label class="iLabel" for="subject">{$lang->about_subject}</label>
                                <input type="text" id="subject" name="subject" style="width:200px" class="iText iText" title="{$lang->about_subject}" value="{$newsletter->subject}"/>
                            </div>
                        </td>
                    </tr>

                    <tr class="first">
                        <th scope="row">
                            <label for="sender_name">{$lang->sender_name}</label>
                        </th>
                        <td class="title">
                            <div class="fItem">
                                <label class="iLabel" for="sender_name">{$lang->about_sender_name}</label>
                                <input type="text" id="sender_name" name="sender_name" style="width:200px" class="iText iText" title="{$lang->about_sender_name}" value="{$newsletter->sender_name}"/>
                            </div>
                        </td>
                    </tr>

                    <tr class="first">
                        <th scope="row">
                            <label for="sender_email">{$lang->sender_email}</label>
                        </th>
                        <td class="title">
                            <div class="fItem">
                                <label class="iLabel" for="sender_email">{$lang->about_sender_email}</label>
                                <input type="text" id="sender_email" name="sender_email" style="width:200px" class="iText iText" title="{$lang->about_sender_email}" value="{$newsletter->sender_email}"/>
                            </div>
                        </td>
                    </tr>

                    <tr class="first">
                        <th scope="row">
                            <label for="content">{$lang->content}</label>
                        </th>
                        <td class="title">
                            <div class="fItem">
                                <label class="iLabel" for="content">{$lang->about_content}</label>
                                <textarea name="content" rows="8" cols="100" class="iTextarea" id="newsletter_content" title="{$lang->about_content}">{$newsletter->content}</textarea>
                            </div>
                        </td>
                    </tr>

                    <tr class="last">
                        <th scope="row">
                        </th>
                        <td class="title">
                            <span class="btn"><input type="submit" value="{$lang->cmd_save_send}"/></span>
                        </td>
                    </tr>

                </table>

            </fieldset>
        </div>
    </form>

</div>
<!-- /Content -->
