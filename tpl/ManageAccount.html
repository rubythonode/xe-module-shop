<!--#include("_tool_header.html")-->

<!-- Content -->
<div id="content">

    <!-- contentHeader -->
    <div class="dashboardHeader">
        <h3 class="h3"><span class="icon admin_account"></span>{$lang->shop_second_menus[7]['dispShopToolManageAccount']}</h3>
    </div>
    <!-- /contentHeader -->

    <div cond="$XE_VALIDATOR_MESSAGE" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
        <p>{$XE_VALIDATOR_MESSAGE}</p>
    </div>

    <div class="setUp">
        <form action="{Context::getRequestUri()}" method="post" ruleset="account_update">
            <input type="hidden" name="vid" value="{$vid}" />
            <input type="hidden" name="mid" value="{$mid}" />
            <input type="hidden" name="module_srl" value="{$module_srl}" />
            <input type="hidden" name="act" value="procShopToolAccountUpdate" />
            <fieldset>
                <h4 class="h4">{$lang->nick_name}</h4>
                <table border="1" cellspacing="0" class="setupData">
                    <tr>
                        <th scope="row">{$lang->user_id}</th>
                        <td><strong>{$shop->getUserID()}</strong></td>
                    </tr>
                    <tr>
                        <th scope="row"><label for="pName">{$lang->display_name}</label></th>
                        <td>
                            <input name="nick_name" type="text" value="{$shop->getNickName()}" class="iText" style="width:300px" id="pName" />
                            <p>{$lang->about_display_name}</p>
                        </td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <h4 class="h4"><label for="eMail">{$lang->email_address}</label></h4>
                <div style="padding-left:170px">
                    <input name="email_address" value="{$shop->getEmail()}" type="text" class="iText" style="width:300px" id="eMail" />
                    <p>{$lang->about_email}</p>
                </div>
            </fieldset>

            <fieldset>
                <h4 class="h4"><a href="{getUrl('','act','dispShopToolChangePassword')}">{$lang->cmd_change_password}</a></h4>
            </fieldset>

            <div class="btnArea">
                <span class="btn"><input type="submit" value="{$lang->cmd_apply}" /></span>
            </div>

        </form>
    </div>

</div>
<hr />
<!-- /Content -->
