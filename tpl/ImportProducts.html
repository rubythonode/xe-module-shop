<!-- Content -->
<div id="content">
    <!-- contentHeader -->
    <div class="contentHeader">
        <h3 class="h3">{$lang->import_products}</h3>
    </div>
    <!-- /contentHeader -->
    <div cond="$XE_VALIDATOR_MESSAGE" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
        <p>{$XE_VALIDATOR_MESSAGE}</p>
    </div>

    <form action="./" method="post" enctype="multipart/form-data" ruleset="import_products">
        <input type="hidden" name="act" value="procShopToolImportProducts" />

        <div class="wOption">
            <fieldset class="visualFieldset">
                <legend class="visualLabel">Import products from zip file</legend>
                <table border="1" cellspacing="0" class="tableData">
                    <tr>
                        <th scope="row">
                            <label for="attributes">{$lang->select_import_file}</label>
                        </th>
                        <td class="title">
                            <input name="import_file" id="import_file" type="file"/>
                            <div class="fItem">
                                <span>{$lang->about_select_import_file}</span>
                            </div>
                        </td>
                    </tr>

                    <tr class="last">
                        <th scope="row">
                        </th>
                        <td class="title">
                            <span class="btn"><input type="submit" value="{$lang->cmd_submit}" /></span>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </div>
    </form>


</div>
<!-- /Content -->
