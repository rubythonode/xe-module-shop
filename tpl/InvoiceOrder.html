<!-- Content -->
<div id="content">
    <!-- contentHeader -->
    <div class="contentHeader postListHeader">
        <h3 class="h3">{$lang->new_invoice_for_order} {$order->order_srl}</h3>
    </div>
    <div cond="$XE_VALIDATOR_MESSAGE" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
        <p>{$XE_VALIDATOR_MESSAGE}</p>
    </div>
    <!-- /contentHeader -->
    <!-- contentNavigation -->
    <div class="contentNavigation" cond="!empty($order)">
        <ul class="sortDefault">
            <li><a href="{getUrl('act','procShopToolPrintOrder','order_srl',$order->order_srl)}" target="_blank">{$lang->print}</a></li>
        </ul>
    </div>
    <!-- /contentNavigation -->
    <form action="./" method="post" class="">
        <input type="hidden" name="act" value="procShopToolInsertInvoice" />
        <input type="hidden" name="order_srl" value="{$order->order_srl}" />
        <!--@if(isset($order->invoice->invoice_srl))-->
        <input type="hidden" name="invoice_srl" value="{$order->invoice->invoice_srl}" />
        <!--@end-->
        <div class="wOption">
            <fieldset class="visualFieldset">
                <h4 class="h4">{$lang->items_ordered}</h4>

                <include target="product_items" />

                <table border="1" cellspacing="0" class="tableData">

                    <tr class="first">
                        <th scope="row">
                            <label for="comments">{$lang->comments}</label>
                        </th>
                        <td class="title">
                            <div class="fItem">
                                <label class="iLabel" for="comments">{$lang->about_comments}</label>
                                <textarea name="comments" rows="8" cols="100" class="iTextarea" id="comments" title="{$lang->about_comments}">{$order->invoice->comments}</textarea>
                            </div>
                        </td>
                    </tr>

                    <tr class="last">
                        <th scope="row">
                        </th>
                        <td class="title">
                            <span class="btn"><input type="submit" value="{$lang->cmd_save}"/></span>
                        </td>
                    </tr>

                </table>

            </fieldset>
            <div id="regdate" cond="$order->invoice->regdate">{$lang->created_at}: {zdate($order->invoice->regdate)}</div>
            <div id="last_update" cond="$order->invoice->last_update">{$lang->last_update}: {zdate($order->invoice->last_update)}</div>
        </div>
    </form>

</div>
<!-- /Content -->
