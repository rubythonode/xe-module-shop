<div id="shopAdmin" class="shopAdmin hybrid">
	<div id="container" class="c">
		<!-- Header -->
		<div id="header">
			<h1><img src="img/hShop.gif" width="106" height="30" alt="shop" /></h1>
        </div>
        <hr />
		<!-- /Header -->
		
		<!-- Body -->
		<div id="body">
		
			<!-- Content -->
			<div id="content">
			
				<!-- Log On -->
				<div id="logOnInterface" class="logOnInterface default">
					<h2><img src="img/hShopLogOn.gif" width="92" height="28" alt="shop" /></h2>
                    <form action="./" method="post" onsubmit="return procFilter(this, shop_login)" id="defaultLogOn">
						<fieldset>
							<legend>{$lang->cmd_login}</legend>
							<dl>
								<dt><label for="uid">{$lang->user_id}</label></dt>
								<dd><input id="uid" name="user_id" type="text" /></dd>
								<dt><label for="upw">{$lang->password}</label></dt>
								<dd><input id="upw" name="password" type="password" /></dd>
							</dl>
							<div class="btnArea">
								<p class="keep"><input type="checkbox" name="keep_signed" class="iCheck" value="Y" id="keepUid" /> <label for="keepUid">{$lang->keep_signed}</label></p> 
								<p class="keepDesc">{$lang->about_keep_warning}</p>
								<span class="btn"><input name="" type="submit" value="{$lang->cmd_login}" /></span>
								<a href="#openidLogOn" cond="$enable_openid=='Y'" class="toggleID" onclick="jQuery('#logOnInterface').attr('class','logOnInterface openid');">{$lang->cmd_open_id}</a>
							</div>
						</fieldset>
					</form>
                    <form action="" method="post" cond="$enable_openid=='Y'" onsubmit="return procFilter(this, openid_login)" id="openidLogOn">
						<fieldset>
							<legend>Open ID {$lang->cmd_login}</legend>
							<dl>
								<dt><label for="oid">Open ID</label></dt>
								<dd><input id="oid" name="openid" type="text" /></dd>
							</dl>
							<p class="btnArea">
								<span class="btn"><input name="" type="submit" value="{$lang->cmd_login}" /></span>
								<a href="#defaultLogOn" class="toggleID" onclick="jQuery('#logOnInterface').attr('class','logOnInterface default')">{$lang->cmd_common_id}</a>
							</p>
						</fieldset>
					</form>
				</div>
				<!-- /Log On -->
				
			</div>
			<!-- /Content -->
			
		</div>
		<!-- /Body -->
	</div>
</div>
<script type="text/javascript">
// <![CDATA[
jQuery(function($){
	$('#uid').focus();
	var keepDesc = $('.keepDesc');
	keepDesc.hide();
	$('.keep').change(function(){
		keepDesc.toggle();
	});
});
// ]]>
</script>
