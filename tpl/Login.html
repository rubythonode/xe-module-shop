<div id="shopAdmin" class="shopAdmin hybrid">
	<div id="container" class="c">
		<!-- Header -->
		<div id="header">
			<h1><img src="img/xe_shop_logo.jpg" alt="XE SHOP" /></h1>
        </div>
        <hr />
		<!-- /Header -->
		
		<!-- Body -->
		<div id="body">
		
			<!-- Content -->
			<div id="content">
				<div cond="$XE_VALIDATOR_MESSAGE" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
					<p>{$XE_VALIDATOR_MESSAGE}</p>
				</div>

				<!-- Log On -->
				<div id="logOnInterface" class="logOnInterface default">
                    <form action="./" method="post"  id="defaultLogOn" ruleset="shop_login">
						<input type="hidden" name="module" value="shop" />
						<input type="hidden" name="act" value="procShopLogin" />
						<input type="hidden" name="vid" value="{$vid}" />

						<fieldset>
							<legend>{$lang->cmd_login}</legend>
							<dl>
								<dt><label for="uid">{$lang->user_id}</label></dt>
								<dd><input id="uid" name="user_id" type="text" /></dd>
								<dt><label for="upw">{$lang->password}</label></dt>
								<dd><input id="upw" name="password" type="password" /></dd>
							</dl>
							<div class="btnArea">
								<p class="keep"><input type="checkbox" name="keep_signed" class="iCheck" value="Y" id="keepUid" /> <label for="keepUid">{$lang->keep_signed}</label></p> 
								<p class="keepDesc">{$lang->about_keep_warning}</p>
								<span class="btn"><input name="" type="submit" value="{$lang->cmd_login}" /></span>
							</div>
						</fieldset>
					</form>
				</div>
				<!-- /Log On -->
				
			</div>
			<!-- /Content -->
			
		</div>
		<!-- /Body -->
	</div>
</div>
<script type="text/javascript">
// <![CDATA[
jQuery(function($){
	$('#uid').focus();
	var keepDesc = $('.keepDesc');
	keepDesc.hide();
	$('.keep').change(function(){
		keepDesc.toggle();
	});
});
// ]]>
</script>
