<!-- Content -->
<div id="content">

    <!-- contentHeader -->
    <div class="contentHeader pwHeader lineBottom">
        <h3 class="h3">{$lang->cmd_change_password}</h3>
    </div>
    <!-- /contentHeader -->

    <div cond="$XE_VALIDATOR_MESSAGE" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
        <p>{$XE_VALIDATOR_MESSAGE}</p>
    </div>

    <div class="setUp">
        <form action="" method="post" ruleset="change_password">
            <input type="hidden" name="act" value="procMemberModifyPassword" />
            <input type="hidden" name="mid" value="{$mid}" />
            <input type="hidden" name="success_return_url" value="{getUrl('act', 'dispShopToolManageAccount')}" />
            <fieldset>

                <table border="1" cellspacing="0" class="setupData">
                    <tr>
                        <th scope="row">{$lang->current_password}</th>
                        <td><input name="current_password" type="password" class="iText" style="width:300px" /></td>
                    </tr>
                    <tr>
                        <th scope="row">{$lang->shop_password1}</th>
                        <td><input name="password1" type="password" class="iText" style="width:300px" /></td>
                    </tr>
                    <tr>
                        <th scope="row">{$lang->shop_password2}</th>
                        <td>
                            <input name="password2" type="password" class="iText" style="width:300px" />
                            <p>{$lang->about_change_password}</p>
                        </td>
                    </tr>
                </table>

            </fieldset>
            <div class="btnArea">
                <span class="btn"><input type="submit" value="{$lang->cmd_change_password}" /></span>
            </div>
        </form>
    </div>

</div>
<hr />
