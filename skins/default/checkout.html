<include target="_header.html"/>

<style type="text/css">
    #checkout fieldset {
        border-top: 1px dashed black;
        border-bottom: 0px;
        border-left: 0px;
        border-right: 0px;
        margin: 20px 0 30px 0;
    }
    #checkout form#big {
        margin: 20px 0 0 0;
        display: block;
    }
</style>

<div id="checkout" class="mainContent" cond="isset($cart) && $cart->items">
    <h1>Checkout</h1>

    <div cond="$XE_VALIDATOR_MESSAGE" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
        <p>{$XE_VALIDATOR_MESSAGE}</p>
    </div>

    <form action="./" method="post" id="big">

        <input type="hidden" id="act" name="act" value="procShopToolCheckout"/>

        <fieldset id="login">
            <input type="hidden" name="marker[login]" value="false">
            <legend>Already a customer</legend>
            <ul>
                <li>
                    <label for="login_user">User</label>
                    <input type="text" name="login[user]" id="login_user">
                </li>
                <li>
                    <label for="login_pass">Pass</label>
                    <input type="text" name="login[pass]" id="login_pass">
                </li>
            </ul>
        </fieldset>

        <fieldset id="billing">
            <input type="hidden" name="marker[billing]" value="false">
            <legend>Billing</legend>
            <ul>
                <li>
                    <label for="billing_firstname">First name</label>
                    <input type="text" name="billing[firstname]" id="billing_firstname">
                </li>
                <li>
                    <label for="billing_lastname">Last name</label>
                    <input type="text" name="billing[lastname]" id="billing_lastname">
                </li>
                <li>
                    <label for="billing_email">Email</label>
                    <input type="text" name="billing[email]" id="billing_email">
                </li>
                <li>
                    <label for="billing_company">Company</label>
                    <input type="text" name="billing[company]" id="billing_company">
                </li>
                <li>
                    <label for="billing_address">Address</label>
                    <input type="text" name="billing[address]" id="billing_address">
                </li>
                <li>
                    <label for="billing_country">Country</label>
                    <input type="text" name="billing[country]" id="billing_country">
                </li>
                <li>
                    <label for="billing_region">Region</label>
                    <input type="text" name="billing[region]" id="billing_region">
                </li>
                <li>
                    <label for="billing_city">City</label>
                    <input type="text" name="billing[city]" id="billing_city">
                </li>
                <li>
                    <label for="billing_zip">Postal code</label>
                    <input type="text" name="billing[zip]" id="billing_zip">
                </li>
                <li>
                    <label for="billing_phone">Phone</label>
                    <input type="text" name="billing[phone]" id="billing_phone">
                </li>
                <li>
                    <label for="billing_fax">Fax</label>
                    <input type="text" name="billing[fax]" id="billing_fax">
                </li>
            </ul>
        </fieldset>

        <fieldset id="shipping">
            <input type="hidden" name="marker[shipping]" value="false">
            <legend>Shipping</legend>
            <label for="shipping_method">method</label>
            <select name="shipping[method]" id="shipping_method">
                <!--@foreach($shipping_methods as $value=>$name)-->
                <option value="{$value}">{$name}</option>
                <!--@endforeach-->
            </select>
        </fieldset>

        <fieldset id="payment">
            <input type="hidden" name="marker[payment]" value="false">
            <legend>Payment</legend>
        </fieldset>

        <fieldset id="review">
            <input type="hidden" name="marker[review]" value="false">
            <legend>Order review</legend>
        </fieldset>

        <input type="submit" value="Submit">

    </form>

    <p>Forgot something? Edit your <a href="{getUrl('act','dispShopCart')}" title="cart">cart</a>.</p>

</div>

<include target="_footer.html"/>
