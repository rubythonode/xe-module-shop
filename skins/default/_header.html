    <a href="{getUrl('act', 'procShopToolResetSkin')}" style="color:#bc8f8f; text-decoration: none;" id="reset_skin" title="Ctrl+Shift+S">refresh skin</a>
</div>

<script type="text/javascript">
    jQuery(function(){
        var $ = jQuery;
        $('#reset_skin').click(function(e){
            e.preventDefault();
            $.get($(this).attr('href'), {}, function(data) {
                window.location.reload();
            });
        });
        $(window).keypress(function(e) {
            if (!(e.which == 114 && e.ctrlKey && e.shiftKey) && !(e.which == 19) && !(e.which == 83)) return true;
            $('#reset_skin').click();
            e.preventDefault();
            return false;
        });
    });

</script>
