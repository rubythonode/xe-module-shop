<script type="text/javascript">
    jQuery(function(){
        var $ = jQuery;
        $('#reset_skin').click(function(e){
            e.preventDefault();
            $.get($(this).attr('href'), {}, function(data) {
                window.location.reload();
            });
        });
        $(window).keydown(function(e) {
            //ctrl + shift + s
            if (e.which == 83 && e.shiftKey && e.ctrlKey) {
                e.preventDefault();
                $('#reset_skin').click();
            }
        });
    });

</script>
