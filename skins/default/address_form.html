<form action="./" method="post" id="">

    <input type="hidden" id="act" name="act" value="procShopAddAddress" ruleset align="add_adress"/>

    <fieldset id="address_form">
        <legend>Add a new address</legend>
        <ul>
            <li>
                <label for="company">Company</label>
                <input type="text" name="company" id="company">
            </li>
            <li>
                <label for="telephone">Telephone</label>
                <input type="text" name="telephone" id="telephone">
            </li>
            <li>
                <label for="fax">Fax</label>
                <input type="fax" name="fax" id="fax">
            </li>
            <li>
                <label for="address">Address</label>
                <textarea rows="5" id="address" name="address"></textarea>
            </li>
            <li>
                <label for="additional_info">Additional Info</label>
                <textarea rows="5" id="additional_info" name="additional_info"></textarea>
            </li>
            <li>
                <label for="city">City</label>
                <input type="text" name="city" id="city">
            </li>
            <li>
                <label for="region">Region</label>
                <input type="text" name="region" id="region">
            </li>
            <li>
                <label for="postal_code">Postal Code</label>
                <input type="text" name="postal_code" id="postal_code">
            </li>
            <li>
                <label for="country">Country</label>
                <input type="text" name="country" id="country">
            </li>
            <li>
                <label for="default_billing">Use as default billing address</label>
                <input type="checkbox" name="default_billing" id="default_billing" value="Y">
            </li>
            <li>
                <label for="default_shipping">Use as default shipping address</label>
                <input type="checkbox" name="default_shipping" id="default_shipping" value="Y">
            </li>
        </ul>
    </fieldset>

    <input type="submit" value="Submit">

</form>
