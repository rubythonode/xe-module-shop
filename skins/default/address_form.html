<form action="./" method="post" id="" ruleset="add_adress">
    <!--@if($address->address_srl)-->
    <input type="hidden" id="address_srl" name="address_srl" value="{$address->address_srl}">
    <!--@end-->
    <input type="hidden" id="act" name="act" value="procShopAddAddress"/>

    <!--@if($address->address_srl)-->
        <h2>Edit address</h2>
    <!--@else-->
        <h2>Add a new address</h2>
    <!--@end-->

    <p>
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" value="{$address->firstname}">
    </p>
    <p>
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" value="{$address->lastname}">
    </p>
    <p>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" value="{$address->email}">
    </p>
    <p>
        <label for="company">Company</label>
        <input type="text" name="company" id="company" value="{$address->company}">
    </p>
    <p>
        <label for="telephone">Telephone</label>
        <input type="text" name="telephone" id="telephone" value="{$address->telephone}">
    </p>
    <p>
        <label for="fax">Fax</label>
        <input type="text" name="fax" id="fax" value="{$address->fax}">
    </p>
    <p>
        <label for="address">Address</label>
        <textarea rows="5" id="address" name="address">{$address->address}</textarea>
    </p>
    <p>
        <label for="additional_info">Additional Info</label>
        <textarea rows="5" id="additional_info" name="additional_info">{$address->additional_info}</textarea>
    </p>
    <p>
        <label for="city">City</label>
        <input type="text" name="city" id="city" value="{$address->city}">
    </p>
    <p>
        <label for="region">Region</label>
        <input type="text" name="region" id="region" value="{$address->region}">
    </p>
    <p>
        <label for="postal_code">Postal Code</label>
        <input type="text" name="postal_code" id="postal_code" value="{$address->postal_code}">
    </p>
    <p>
        <label for="country">Country</label>
        <input type="text" name="country" id="country" value="{$address->country}">
    </p>
    <!--@if(isset($addresses->count))-->
    <input type="hidden" name="first_address" id="first_address" value="Y">
    <!--@else-->
    <p>
        <label for="default_billing">Use as default billing address</label>
        <input type="checkbox" name="default_billing" id="default_billing" value="Y" <!--@if($address->default_billing == 'Y')-->checked="checked" <!--@endif-->>
    </p>
    <p>
        <label for="default_shipping">Use as default shipping address</label>
        <input type="checkbox" name="default_shipping" id="default_shipping" value="Y" <!--@if($address->default_shipping == 'Y')-->checked="checked" <!--@endif-->>
    </p>
    <!--@end-->

    <input type="submit" value="Submit">

</form>
